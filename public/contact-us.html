<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="icon" type="image/x-icon" href="Images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <style>
      .home-button {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 15px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        color: white;
        background: #007bff;
        border-radius: 5px;
        text-decoration: none;
      }
      .home-button:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header_section bg_dark_blue">
      <div
        class="container py-3 d-flex justify-content-between align-items-center"
      >
        <a href="https://www.gservetech.com">
          <img src="Images/logo.png" alt="logo" class="img-fluid" />
        </a>
        <a
          href="tel:+(416) 635-0502"
          class="d-flex align-items-center text-white"
        >
          <svg
            width="30"
            height="30"
            viewBox="0 0 24 24"
            fill="none"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
            />
          </svg>
          <span class="ms-2">(416) 635-0502</span>
        </a>
      </div>
    </header>

    <!-- Breadcrumb -->
    <section class="py-4 bg_light_blue">
      <div class="container d-flex justify-content-between align-items-center">
        <h5 class="text-primary">Contact Us</h5>
        <nav>
          <a href="https://www.gservetech.com" class="home-button">HOME</a>
        </nav>
      </div>
    </section>

    <!-- Contact Form -->
    <section class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-8">
            <h3 class="text-primary">Get In Touch</h3>
            <p>
              Feel free to contact us anytime. We will get back to you as soon
              as we can!
            </p>
            <form>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="First Name"
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Last Name"
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Email"
                  />
                </div>
                <div class="col-md-6 mb-3">
                  <input type="tel" class="form-control" placeholder="Phone" />
                </div>
              </div>
              <textarea
                class="form-control mb-3"
                rows="4"
                placeholder="Your Query"
              ></textarea>
              <button type="submit" class="btn btn-primary">
                Send Message
              </button>
            </form>
          </div>
          <div class="col-lg-4 bg-dark text-white p-4">
            <h3>Contact Info</h3>
            <p>
              Email:
              <a href="mailto:info@gservetech.com" class="text-white"
                >info@gservetech.com</a
              >
            </p>
            <p>
              Phone:
              <a href="tel:(416) 635-0502" class="text-white">(416) 635-0502</a>
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg_dark_blue text-white py-4">
      <div class="container text-center">
        <p class="mb-2">COPYRIGHT 2023 Â© Magic_mart. ALL RIGHTS RESERVED.</p>
      </div>
    </footer>

    <script src="JS/jquery.min.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/custom.js"></script>
  </body>
</html>
