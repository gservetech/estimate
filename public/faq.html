<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQs</title>
    <link rel="icon" type="image/x-icon" href="Images/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <style>
      .faq-container {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .faq-title {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        text-align: center;
        margin-bottom: 15px;
      }

      .accordion-button {
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <header class="header_section bg_dark_blue">
      <div
        class="container py-3 d-flex justify-content-between align-items-center"
      >
        <a href="https://www.gservetech.com">
          <img src="Images/logo.png" alt="logo" class="img-fluid" />
        </a>
        <a href="tel:+96574924277" class="d-flex align-items-center text-white">
          <svg
            width="30"
            height="30"
            viewBox="0 0 24 24"
            fill="none"
            stroke="white"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
            />
          </svg>
          <span class="ms-2">(+965) 7492-4277</span>
        </a>
      </div>
    </header>

    <section class="py-4 bg_light_blue">
      <div class="container d-flex justify-content-between align-items-center">
        <h5 class="text-primary">FAQs</h5>
        <nav>
          <ol class="breadcrumb m-0">
            <li class="breadcrumb-item">
              <a href="https://www.gservetech.com" class="home-button">HOME</a>
            </li>
          </ol>
        </nav>
      </div>
    </section>

    <section class="faq-container">
      <h2 class="faq-title">Find Your Answers Here</h2>
      <div class="accordion" id="faqAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              What is Lorem Ipsum?
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            aria-labelledby="headingOne"
            data-bs-parent="#faqAccordion"
          >
            <div class="accordion-body">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry.
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
              aria-expanded="false"
              aria-controls="collapseTwo"
            >
              Why do we use it?
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="headingTwo"
            data-bs-parent="#faqAccordion"
          >
            <div class="accordion-body">
              It is a long-established fact that a reader will be distracted by
              the readable content.
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="bg_dark_blue text-white py-4">
      <div class="container text-center">
        <p>COPYRIGHT 2025 Â© GServeTech Inc. ALL RIGHTS RESERVED.</p>
      </div>
    </footer>

    <script src="JS/jquery.min.js"></script>
    <script src="JS/bootstrap.bundle.min.js"></script>
    <script src="JS/custom.js"></script>
  </body>
</html>
