<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Card Example</title>
    <style>
      .card {
        border: 1px solid #ccc;
        padding: 10px;
        width: 200px;
        text-align: center; /* Center the text */
      }

      .card-img {
        max-width: 100%;
        height: auto;
      }

      .card-text {
        margin-top: 10px; /* Add some space between image and text */
      }
    </style>
  </head>
  <body>
    <template id="card-template">
      <div class="card">
        <img src="" alt="Image" class="card-img" />
        <p class="card-text"></p>
      </div>
    </template>

    <script>
      const template = document.getElementById("card-template");
      const clone = template.content.cloneNode(true);
      clone.querySelector(".card-img").src =
        "https://unsplash.com/photos/a-small-building-with-a-lot-of-potted-plants-in-front-of-it-L_5u4iweMGg"; // Replace with the actual URL
      clone.querySelector(".card-text").textContent = "This is a dynamic card!";
      document.body.appendChild(clone);

      // Example to add multiple cards (optional):
      const numCards = 3;
      for (let i = 0; i < numCards; i++) {
        const newClone = template.content.cloneNode(true);
        newClone.querySelector(
          ".card-img"
        ).src = `https://via.placeholder.com/200?text=Card ${i + 1}`; // Different image for each card
        newClone.querySelector(".card-text").textContent = `Card ${i + 1} Text`;
        document.body.appendChild(newClone);
      }
    </script>
  </body>
</html>
